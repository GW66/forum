<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>论坛</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/forum.css">
    <link rel="stylesheet" href="/css/prodile.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/forum.js"></script>
</head>
<body>
<div th:insert="~{/other/navigation::user}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 all">
            <div th:insert="~{/other/question-detail::questionDTO}"></div>
            <div id="comment_section">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="comment-img underline">
                        <div class="media-left">
                            <a >
                                <img class="media-object img-rounded" th:src="${questionDTO.user.avatarUrl}" >
                            </a>
                        </div>
                        <div class="media-body middle">
                            <a><h4 class="media-heading" th:text="${questionDTO.user.name}"></h4></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment">
                    <input type="hidden" id="question_id" th:value="${questionDTO.id}">
                    <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                    <button type="button" class="btn btn-success comment-button" onclick="post()">回复</button>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div th:insert="~{/other/associated::questionDTO}"></div>
        </div>
    </div>
</div>
</body>
</html>
