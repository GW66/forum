<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<body>
<div th:fragment="questionDTO">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="media page-header underline">
            <h4>发起人</h4>
            <div class="media-left">
                <a >
                    <img class="media-object img-rounded" th:src="${questionDTO.user.avatarUrl}" >
                </a>
            </div>
            <div class="media-body middle">
                <a><h4 class="media-heading" th:text="${questionDTO.user.name}"></h4></a>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h4>相关问题</h4>
    </div>
</div>
</body>
</html>
