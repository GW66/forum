<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>论坛</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/forum.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">论坛</span>
                </button>
                <a class="navbar-brand" href="#">论坛</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="搜索话题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.User == null}"><a href="http://192.168.31.174/oauth/authorize?client_id=cc518f33e8f444004b8656c006ad516c5f1ee7d3537a6802be0b7d7c70af15ed&redirect_uri=http://localhost:8887/callback&response_type=code&state=active">登陆</a></li>
                    <li th:if="${session.User != null}" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.User.name}"><span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">信息中心</a></li>
                            <li><a href="#">个人资料</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">退出登录</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid main" style="background-color: #e6e6e6">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2><br>
                <form action="">
                    <div class="form-group">
                        <label for="title">问题标题</label>
                        <input type="text" class="form-control" id="title" placeholder="问题标题">
                    </div>
                    <div class="form-group">
                        <label for="title">问题内容</label>
                        <textarea class="form-control" id="description" name="description" cols="30" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">添加标签：</label>
                        <input type="text" class="form-control" id="tag" placeholder="输入标签，以（，）分隔">
                    </div>
                    <button type="submit" class="btn btn-success btn-publish">发布</button>
                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
                • 问题标题: 请用精简的语言描述您发布的问题，不超过25字<br>
                • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观<br>
                • 选择标签: 选择一个或者多个合适的标签，不超过10个字<br>
            </div>
        </div>
    </div>
</body>
</html>
