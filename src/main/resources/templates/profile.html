<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>论坛</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/forum.css">
    <link rel="stylesheet" href="/editormd/css/editormd.preview.css" />
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/forum.js"></script>
    <script src="/editormd/editormd.js"></script>
    <script src="/editormd/lib/marked.min.js"></script>
    <script src="/editormd/lib/prettify.min.js"></script>
</head>
<body>
<div th:insert="~{/other/navigation.html::user}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 all">
            <div class="page-header underline">
                <h2><span th:text="${sectionName}"></span></h2><br>
            </div>
            <div th:if="${section=='question'}">
                <div th:insert="~{/other/question::questionDtoList}"></div>
                <div th:insert="~{/other/pagination::paginationDTO}"></div>
            </div>
            <div th:if="${section=='revert'}">
                <div th:insert="~{/other/notification::notificationDTOList}"></div>
                <div th:insert="~{/other/pagination::paginationDTO}"></div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group section">
                <a href="/profile/question/?page=1" th:class="${section=='question'}?'active list-group-item':'list-group-item'">我的问题</a>
                <a href="/profile/revert/?page=1" th:class="${section=='revert'}?'active list-group-item':'list-group-item'">最新回复
                    <span class="badge" th:text="${session.unreadCount}"></span>
                </a>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{/other/footer::foot}"></div>
</body>
</html>
